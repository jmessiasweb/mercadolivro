name: CI/CD - Master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 - Clonar o código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2 - Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3 - Garantir permissão para o gradlew
      - name: Dar permissão de execução ao gradlew
        run: chmod +x gradlew

      # 4 - Build e testes
      - name: Build e Testes
        run: ./gradlew clean build

      # 5 - Build da imagem Docker
      - name: Build Docker Image
        run: |
          docker build -t myapp-master:latest .

      # 6 - Login no Docker Hub (usar secrets DOCKER_USERNAME e DOCKER_PASSWORD)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7 - Push da imagem para o Docker Hub
      - name: Push Docker Image
        run: |
          docker tag myapp-master:latest my-dockerhub-username/myapp-master:latest
          docker push my-dockerhub-username/myapp-master:latest

      # 8 - Deploy versão estável
      - name: Deploy Final
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Deploy da versão estável em Produção..."
