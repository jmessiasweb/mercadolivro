name: CI/CD - Master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build e Testes
        run: |
          ./mvnw clean install

      - name: Deploy Final
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Deploy versão estável..."
